<html lang="en">

    <meta charset="UTF-8">

<body>
    

    <script>
        // 1. 사용자에게 이름을 입력 받아줌.
        // (이름을 입력하세요.)
        // 2. 그 이름을 변수 안에 담아줌
        let name = prompt("이름을 입력하세요.");
        //Alt + Shift + 방향키 아래 : 한 줄을 복사
        
        //3. console 창에 2줄을 출력
        // (1) 어서오세요.
        // (2) 선영표님 환영합니다!
        console.log("어서오세요.");
        console.log(name+'님, 환영합니다!'); // 모두 문자열, 띄어쓰기 없이 이어 써짐.
        // console.log(name,'님, 환영합니다!') : 띄어쓰기됨 , 여러 자료형 변수 사용 가능
        

    </script>
