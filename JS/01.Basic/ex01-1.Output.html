<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요!


    <ul>
        <li>안녕하세요.</li>
    </ul>
    <script>
        // JS 주석 = Ctrl +/ or //
        // Script는 body 태그(어디 써도 상관 없지만) 가장 아래쪽에 쓰자!!!
        
        // 1. 출력
        // 1-1 HTML 문서(document) 내에 출력(write) 
        document.write("<h1>안녕히 가세요.</h1>");
        //Javascript는 문법이 굉장히 다양하고 많기 때문에 되도록이면 자동완성을 쓰자!

        // 1-2 console 창(오류를 띄우는 창)에 출력******(콘솔창이 제일 중요!!!)
        console.log("콘솔창에 출력");
        
        //억지로 콘솔창에 에러 내기
        console.error("에러 입니다.");
        console.warn("경고입니다.");

        //1-3. alert : 팝업창에 출력
        alert("pop!");
    </script>
</body>
</html>
