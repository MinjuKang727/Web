<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        // 산술연산자
        // +(덧셈), -(뺄셈), *(곱하기), /(나누기 실제 값), %(나머지)
        //java에서 /는 나눈 몫

        // 증감 연산자
        // ++(1씩 증가), --(1씩 감소)
            let i = 1
            console.log('i++의 결과 :', i++) //1이 출력
            
            i = 1
            console.log('++i의 결과 : ',++i) //2가 출력
        // 대입 연산자
        // =(대입), +=(더해서 대입), -=(빼서 대입), *=, /=, %=

        // 연결 연산자
        // +(문자열 결합)

        // 비교 연산자
        // ==(같다), !=(다르다), >, >=, <, <=
        // 2 == '2' True(값만 비교)
        
        // 일치 연산자
        // ===(값과 자료형이 같아야 True), !==(값과 자료형이 모두 일치하지는 않으면 True)
        // 2 === '2' False(값과 자료형 모두 비교)
        
        // **********왠만해선 == 보다 ===를 쓰자!!!***********

        // 논리 연산자
        // &&(논리곱), ||(논리합), !(부정)

        // 조건 연산자
        // 조건? 실행문1 : 실행문2

        // 1. '/' >> 실제 나누기 연산 결과
        console.log('100/3 의 결과 :',100/3);
        // '%' >> 나머지 값
        console.log('100%3의 결과 : ', 100%3);

        // 2. 비교연산자(==,!=) vs 일치연산자(===,!==)
        console.log("'6'== 6의 결과 : ", '6'== 6);
        console.log("'6'=== 6의 결과 :", '6'=== 6);

        // 3. 삼항 연산자
        // 참, 거짓에 따라 선택적으로 실행되는 조건문
        // 조건문 ? 선택문1 : 선택문2
        // 조건문 : True >> 선택문 1 실행
        // 조건문 : False >> 선택문 2 실행
        let a = 10, b = 20;
        let result = a > b ? "a가 더 크다" : "b가 더 크다"
        console.log("a=10, b=20 비교 결과 :", result)
    </script>
</body>
</html>
