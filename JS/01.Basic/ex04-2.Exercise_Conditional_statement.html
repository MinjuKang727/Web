<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 1. Python, 크롤링, Web 세 과목의 점수를 입력 받아 줌
        // >> 입력창을 통한 입력문
        let py_score = Number(prompt('Python 점수를 입력하세요.'));
        let craw_score = Number(prompt('Crawling 점수를 입력하세요.'));
        let web_score = Number(prompt('Web 점수를 입력하세요.'));

        // 2. 1에서 입력받은 점수들을 총점, 평균, 등급을 구해줌 
        // 2-1. 단, 평균 점수는 소수점 없이 출력되도록
        // 2-2. 등급은 평균 점수를 기준으로 부여한다.
        // 90점 이상 A/ 80점 이상 B/ 70 C / 60 D
        // 그 외에는 F로 설정해준다.
        
        let total_score = py_score + craw_score + web_score;
        let avg_score = parseInt(total_score / 3);
        let grade = '';

        if (avg_score >= 90){
           grade = 'A';
        }else if (avg_score >= 80){
            grade = 'B';
        }else if (avg_score >= 70){
            grade = 'C';
        }else if (avg_score >= 60){
            grade = 'D';
        }else {
            grade = 'F';
        }
        
        // 3. 결과 값 출력
        // (당신의 평균은 XX점이고, 당신의 등급은 X등급입니다.)
        alert('당신의 평균은 '+avg_score+'점이고, 당신의 등급은 '+grade+'등급입니다');
        console.log('당신의 평균은',avg_score,'점이고, 당신의 등급은 '+grade+'등급입니다');


    </script>
</body>
</html>
