<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_Function</title>
</head>
<body>
    
    <script>
        // 배열함수
        let list = [];

        // **1. push() : 배열의 맨 마지막 인덱스에 데이터 넣기
        list.push(5);
        console.log('push : '+list);
        
        list.push('강민주');
        console.log('push : '+list);

        // **2. pop() : 배열의 맨 마지막 익덱스의 데이터 삭제
        list.pop();
        console.log('pop : '+list);

        // 3. unshift() : 배열의 맨 앞 인덱스에 데이터 넣기
        list.unshift('홍성채');
        console.log('unshift : '+list);

        // 4. shift() : 배열의 맨 앞 인덱스의 데이터 삭제
        list.shift();
        console.log('shift : '+list);

        // 5. splice() : 원하는 위치의 데이터 추가 or 삭제
        // 5-1. splice(원하는 인덱스, 0, 추가할 데이터) : 데이터 추가
        list.splice(0,0, '나예호');
        console.log('splice 데이터 추가 : ' + list); 

        // 5-2. splice(원하는 인덱스, 삭제할 개수) :
        list.splice(0, 2);
        console.log('splice 데이터 삭제 : ' + list); 

        // 6. forEach 문 :
        let list2 = ['황해도', '선영표', ' 나예호', '홍성채'];
        list2.forEach(function(teacher){
            console.log('forEach : '+teacher);
        });

        // 7. at() : 음수 인덱스도 됨(JS에서는 대괄호([])에 음수 인덱스X)
        let res = list2.at(-1);
        console.log('at(-1) : '+res);
        
        // 8. 검색
        // 8-1. includes(검색키워드) : 포함 여부 알기
        let res1 = list2.includes('최영화');
        console.log('includes 최영화 : '+res1);

        //8-2. indexOf() : 내용이 포함되어 있는 인덱스
        let res2 = list2.indexOf('선영표');
        console.log('indexOf 선영표 : '+res2);
    </script>
</body>
</html>
