<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <h1 id="h1Tag">
        jQuery를 활용하자!
    </h1>

    <script>
        // jQuery에서 요소를 선택
        // $(요소명|선택자)
        // 태그 : $('h1'), 아이디 : $('#abc')
        //      JavaScript         >>          jQuery
        // 1. document.getElementById('아이디').innerText = '변경할 내용' >> $(선택자).text('변경할 내용')
        $('#h1Tag').text('jQuery 변경')

        // 2. ~.innerHTML = '태그+변경할 내용+태그' >> $(선택자).html('태그+변경할 내용+태그')
        // a 태그 안 src="#"은 현재 페이지로 이동!
        $('#h1Tag').html('<a href="#">jQuery 변경!</a>')
       
        // 3. ~.style.속성이름 = 속성값 >> $(선택자).css('속성이름','속성값')
        //$('#h1Tag').css('color','salmon')
    </script>
</body>
</html>
