<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS언어 : 태그가 필요 없음 */
        h1{
            color:blue;
            font-size: 100px;
            text-align: center;
            font-weight: bold;
        }
        /* #아이디 */
        h1#id-h1{
            color : blue;
        }
        /* .클래스 */
        h1.class-h1{
            color : red;
        }
    </style>
</head>
<body>
    <!-- 태그에 이름을 주는 방법 id : 고유함 (한 페이지에 1개)/ class : 중복이 됨(여러개에 스타일을 똑같게 줄 수 있다.) -->
    <!-- 선택자로 html 소스에서 원하는 항목을 가져올 수 있다. -->
    <h1 id="id-h1">즐거운 금요일!</h1>
    <h1 class="class-h1">집에 가고 싶어요!</h1>
</body>
</html>
